<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" >
        <div class='header'>
          <ion-title>
            Enter New Password
          </ion-title>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col size="8" offset="2">
        <div  class="password">
          <ion-input [(ngModel)]='password' [disabled]='passwordChanged' placeHolder="Password"
          ></ion-input>
        </div>
        <div  class="password">
          <ion-input [(ngModel)]='confirmPassword' [disabled]='passwordChanged' placeHolder="Confirm Password"
          ></ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="3" size="6">
        <ion-button shape="round" expand="full">
          CHANGE PASSWORD
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
