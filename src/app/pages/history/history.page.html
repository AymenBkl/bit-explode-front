
<ion-content>
  <ion-grid *ngIf="game">
  <div *ngIf="game.matrix">
    <ion-row *ngFor="let row of game.matrix;let indexRow = index"  >
      <ion-col  size="18" size-lg="12" offset-lg="4" >
        <ion-item class="flip-card" lines="none"  *ngFor="let col of row;let indexCol = index" [ngClass]='col.clicked ? "flip-card-clicked " + col.color : "flip-card" + col.color '>
              <ion-text *ngIf="col.clicked && col.color == 'green'" class="mine-value">{{col.value}}</ion-text>
              <ion-icon *ngIf="col.clicked && col.color == 'red'" src="../../../../assets/imgs/bombe.svg"></ion-icon>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="game">
        <ion-col size-md="6"  size-lg="4" size="6" offset-lg="4">
          <ion-input [value]='game.stake' [disabled]='true'
          ></ion-input>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
