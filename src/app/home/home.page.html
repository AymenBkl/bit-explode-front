<ion-content [fullscreen]="true">
  <ion-grid *ngIf="validRoute">
          <ion-row>
                <ion-col size="12" size-md="7" size-lg="2" offset-lg="3" class="first-col">
                  <ion-text class="segment-header">Bombs</ion-text>
                  <ion-segment class="segment" value="1" (ionChange)="segmentChanged($event)" [disabled]='game.playing || submmited'>
                    <ion-segment-button class="segment-button" value="1">
                      <ion-text class="mines-number">1</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button" value="3">
                      <ion-text class="mines-number">3</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button" value="5">
                      <ion-text class="mines-number">5</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button" value="24">
                      <ion-text class="mines-number">24</ion-text>
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>
                <ion-col size="0" size-lg="1" class="ion-hide-lg-down">
                  <ion-chip lines="none" class="chip">
                    <ion-icon src="../../assets/imgs/bombe.svg"></ion-icon>
                  </ion-chip>
                </ion-col>
                <ion-col size="12" size-lg="3" class="first-col">
                  <ion-text class="segment-header">Balance</ion-text>
                  <ion-item lines="none" class="balance">
                    <ion-text>12354</ion-text>
                  </ion-item>
                </ion-col>

          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="8" size-lg="3" offset-lg="3" >
                <app-matrix  [game]="game" [validRoute]='validRoute' (nextValue)='nextValue($event)'
                  (isValid)="isValid($event)" (newGame)="newGame($event)"></app-matrix>
                <ion-row>
                  <ion-col size="6" >
                    <ion-button class="button-play" expand="full" [disabled]="game.playing || submmited" (click)="play()" >
                      <ion-text *ngIf="!submmited">Play</ion-text>
                      <ion-spinner name="bubbles" *ngIf="submmited"></ion-spinner>
                    </ion-button>
                  </ion-col>
                  <ion-col size="6">
                    <ion-button class="button-play cashout" expand="full" [disabled]="game.playing || submmited" >
                      <ion-text *ngIf="!submmited">Cashout</ion-text>
                    </ion-button>
                  </ion-col>
                </ion-row>
            </ion-col>
            <ion-col size="12" size-md="6">
                <ion-row>
                  <ion-col size="6" size-md="3">
                    <ion-button  expand="full" color="warning" size="medium" class="button">
                      Withdraw
                    </ion-button>
                  </ion-col>
                  <ion-col size="6" size-md="3">
                    <ion-button  expand="full" size="medium" color="light" class="button">
                      Deposit
                    </ion-button>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" size-md="6">
                    <app-history-games class="history-game" ></app-history-games>
                  </ion-col>
                </ion-row>
            </ion-col>
          </ion-row>

        </ion-grid>

  <ion-grid *ngIf="!validRoute">
    <ion-row>
      <ion-col size="4" offset="3">
        <ion-button shape="round" expand="full" size="large" color="success" class="button" (click)="generateHash()">
          Generate A hash
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
