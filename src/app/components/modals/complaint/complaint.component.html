<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-title class="title text-primary">Complaint</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="10" size-lg='8' offset-md='1' offset-lg='2'>
        <form [formGroup]="compliantForm" (ngSubmit)="makeComplaint()" class="form">
          <div>
            <div class="label-form">
              <ion-label >Complaint Type</ion-label>
            </div>
            <ion-select formControlName="type" placeHolder="type" interface="popover" mode="ios" >
              <ion-select-option value="withdraw">WITHDRAW</ion-select-option>
              <ion-select-option value="access">ACCESS</ion-select-option>
              <ion-select-option value="deposit">DEPOSIT</ion-select-option>
              <ion-select-option value="game">GAME</ion-select-option>
              <ion-select-option value="balance">BALANCE</ion-select-option>
            </ion-select>
            <ion-label class="label-error" *ngIf="formErrors && formErrors.password">*{{formErrors.password}}</ion-label>
          </div>
          <div >            
            <div class="label-form">
              <ion-label >What't your concern ? </ion-label>
            </div>
            <ion-textarea formControlName="description" placeHolder="Complaint" rows="10" cols="20"></ion-textarea>
            <ion-label class="label-error" *ngIf="formErrors && formErrors.confirmPassword">*{{formErrors.confirmPassword}}
            </ion-label>
          </div>
          <ion-button class="button" [disabled]="compliantForm.invalid || submitted " type="submit" shape="round" expand="block">
            <ion-label *ngIf="!submitted">Make Complaint</ion-label>
            <ion-spinner name="bubbles" *ngIf="submitted"></ion-spinner>
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
