<div class="container" >
  <div class="header">
      Bit-Explode
  </div>
  <div class="flow" *ngIf="game" #container>
    <div class="content">
      <ion-text *ngIf="game.data && game.data.encryptedData">
        gameHash : {{game.data.encryptedData}}
      </ion-text>
      <ion-text>
        Stake : {{game.stake}}
      </ion-text>
      <ion-text>
        clicks : {{game.userClick}}
      </ion-text>
    </div>
    <div class="main-div">
      <div class="click" *ngFor="let col of colClick">
        <ion-text *ngIf="col.col">
          You found {{col.col.value}} in {{col.indexRow}}-{{col.indexCol}}
        </ion-text>
        <ion-text *ngIf="!col.col">
          You found Mine in {{col.indexRow}}-{{col.indexCol}}
        </ion-text>
      </div>
    </div>
  </div>
  </div>
