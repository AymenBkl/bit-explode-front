<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mines
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="2" offset-md="4" class="first-col" >
          <ion-text class="segment-header">Bombs</ion-text>
          <ion-segment class="segment">
            <ion-segment-button class="segment-button">
              <ion-text class="mines-number">1</ion-text>
            </ion-segment-button>
            <ion-segment-button class="segment-button">
              <ion-text class="mines-number">3</ion-text>
            </ion-segment-button>
            <ion-segment-button class="segment-button">
              <ion-text class="mines-number">5</ion-text>
            </ion-segment-button>
            <ion-segment-button class="segment-button">
              <ion-text class="mines-number">24</ion-text>
            </ion-segment-button>
          </ion-segment>
        </ion-col>
        <ion-col size="1">
          <ion-item lines="none">
            <ion-icon src="../../assets/imgs/bombe.svg"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12" size-md="2" class="first-col">
          <ion-text class="segment-header">Balance</ion-text>
          <ion-item lines="none" class="balance" >
            <ion-text>12354</ion-text>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-grid>
          <ion-row *ngFor="let row of map;let indexRow = index"  >
            <ion-col  size="10" size-md="3" offset-md="4" >
              <ion-item lines="none" class="flip-card" *ngFor="let col of row;let indexCol = index" [ngClass]='col.clicked ? "flip-card-clicked " + col.color : "flip-card" + col.color' (click)="clickCol(col)">
                    <ion-text *ngIf="col.clicked">{{col.value}}</ion-text>
              </ion-item>
            </ion-col>
            </ion-row>
        </ion-grid>
      </ion-row>
      
  </ion-grid>
</ion-content>
