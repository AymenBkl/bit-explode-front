<ion-content>

    <ion-row>
      <ion-col size="12">
        <div id="qr-code">
          <ngx-qrcode [elementType]="elementType" [value] = "value">
          </ngx-qrcode>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="title-address">

        </div>
      </ion-col>

        <div id="address">
          <div id="address-info">Address</div>
          <div id="address-value"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
