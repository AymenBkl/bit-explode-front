<app-app-header [type]='"modal"' [name]='"deposit"'></app-app-header>
<ion-content appScrollbar>
  <ion-grid *ngIf="address && address.address">
    <ion-row>
      <ion-col size="12">
        <div id="title-address">
          Send to this address
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="qr-code">
          <ngx-qrcode [elementType]="elementType" [value]="address.address">
          </ngx-qrcode>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div id="or">OR</div>
        
      </ion-col>
      <ion-col size="12">
        <div id="address" ngxClipboard [cbContent]='address.address' (click)="presentToast()">
          <div id="address-value">{{address.address}}</div>
          <div id="address-copy">
            <ion-button ngxClipboard [cbContent]='address.address' id="button-copy" (click)="presentToast()">
              <ion-icon name="copy-outline"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button shape="round" color='light' class="handler-buttons" (click)="cancel()">
          Cancel
        </ion-button>
        
      </ion-col>
      <ion-col size="6">
        <ion-button shape="round" color="success" class="handler-buttons" (click)="deposit()">
          Deposit
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  
  
</ion-content>
