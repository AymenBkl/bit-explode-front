<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      BitExplode
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  id="button-header-play" size="large">
        Play   
      </ion-button>
      <ion-button   id="button-header-help" size="large">
        Help
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6"  size-md="8" offset-lg="3">
        <ion-grid>
          <ion-row>
            <ion-grid>
              <ion-row>
                <ion-col size="12" size-md="7" size-lg="3" offset-lg="2" class="first-col" >
                  <ion-text class="segment-header">Bombs</ion-text>
                  <ion-segment class="segment">
                    <ion-segment-button class="segment-button">
                      <ion-text class="mines-number">1</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button">
                      <ion-text class="mines-number">3</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button">
                      <ion-text class="mines-number">5</ion-text>
                    </ion-segment-button>
                    <ion-segment-button class="segment-button">
                      <ion-text class="mines-number">24</ion-text>
                    </ion-segment-button>
                  </ion-segment>
                </ion-col>
                <ion-col size="0" size-lg="1" class="ion-hide-lg-down">
                  <ion-chip lines="none" class="chip">
                    <ion-icon src="../../assets/imgs/bombe.svg"></ion-icon>
                  </ion-chip>
                </ion-col>
                <ion-col size="12" size-lg="4" class="first-col">
                  <ion-text class="segment-header">Balance</ion-text>
                  <ion-item lines="none" class="balance" >
                    <ion-text>12354</ion-text>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-grid>
            
          </ion-row>
          <ion-row>
            <ion-col size="12" size-md="8" size-lg="6" >
            <ion-grid>
                <ion-row *ngFor="let row of map;let indexRow = index"  >
                  <ion-col  size="18" size-lg="12" offset-lg="4" >
                    <ion-item class="square flip-card" lines="none"  *ngFor="let col of row;let indexCol = index" [ngClass]='col.clicked ? "flip-card-clicked " + col.color : "flip-card" + col.color' (click)="clickCol(col)">
                          <ion-text *ngIf="col.clicked" class="mine-value">{{col.value}}</ion-text>
                    </ion-item>
                  </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-md="6"  size-lg="4" size="6" offset-lg="4">
                      <ion-input value="12"></ion-input>
                    </ion-col>
                    <ion-col size-md="3"  size-lg="2" size="3">
                      <ion-button  class="button-operation" expand="full">
                        <ion-icon name="add-circle-outline"></ion-icon>                    
                      </ion-button>
                    </ion-col>
                    <ion-col size-md="3" size-lg="2" size="3" offset-sm="3" offset-md="0">
                      <ion-button  class="button-operation" expand="full">
                        <ion-icon src="../../assets/imgs/unchecked.svg"></ion-icon>
                        <ion-text>2</ion-text>
                      </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size="6"  size-lg="4" offset-lg="4">
                      <ion-button class="button-play" expand="full">
                        Play
                      </ion-button>
                    </ion-col>
                    <ion-col size="6"  size-lg="4" >
                      <ion-button class="button-play1" expand="full">
                        Cashout
                      </ion-button>
                    </ion-col>
                  </ion-row>
            </ion-grid>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-button shape="round" expand="full" fill="outline" color="light" size="medium" class="button">
                    Withdraw
                  </ion-button>
                </ion-col>
                <ion-col size="4" >
                  <ion-button shape="round" expand="full"  size="medium" color="light" class="button">
                    Deposit
                  </ion-button>
                </ion-col>
                </ion-row>
          </ion-grid>
          </ion-col>
          </ion-row>
          
      </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
